<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micropolitan Frame Scaling Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Micropolitan Frame Scaling Calculator</h1>
        <form id="calculatorForm">
            <label for="frameInterior">Frame Interior Dimension (mm):</label>
            <input type="number" id="frameInterior" required step="0.1">

            <label for="printDimension">3D Map Model X and Y dimension (mm):</label>
            <input type="number" id="printDimension" required step="0.1">

            <label for="desiredMargin">Desired Margin (mm):</label>
            <input type="number" id="desiredMargin" value="1.0" required step="0.1">
            <p class="note">Recommended margin: 0.5 to 1 mm to allow the 3D Map to fit snugly in the frame with a small margin.</p>

            <button type="button" onclick="calculateScale()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateScale() {
            const frameInterior = parseFloat(document.getElementById('frameInterior').value);
            const printDimension = parseFloat(document.getElementById('printDimension').value);
            const desiredMargin = parseFloat(document.getElementById('desiredMargin').value);

            const scaleFactor = ((printDimension + desiredMargin) / frameInterior) * 100;
            const scalePercentage = scaleFactor.toFixed(2);

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p>Scale the X and Y (and optionally Z) dimensions of the frame by ${scalePercentage}%</p>
            `;
        }
    </script>
</body>
</html>
